<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <title>Quiz</title>
    
        <link href="../../../assets/SlickQuiz-master/css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="../../../assets/SlickQuiz-master/css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="../../../assets/SlickQuiz-master/css/master.css" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript">
      MathJax = {
        tex: {
    	  inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
    
    <body id="slickQuiz">
        <h1 class="quizName"><!-- where the quiz name goes --></h1>
    
        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->
    
                <a class="button startQuiz" href="#">Démarrer</a>
            </div>
    
            <!-- where the quiz gets built -->
        </div>
    
        <div class="quizResults">
            <h3 class="quizScore">Bonnes réponses : <span><!-- where the quiz score goes --></span></h3>
    
            <h3 class="quizLevel"><strong>Rang:</strong> <span><!-- where the quiz ranking level goes --></span></h3>
    
            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>
    
        <script src="../../../assets/SlickQuiz-master/js/jquery.js"></script>
        <script src="../../../assets/SlickQuiz-master/js/slickQuiz.js"></script>
        <script src="quiz.js"></script>
        <script src="../../../assets/SlickQuiz-master/js/master.js"></script>
    </body>
</html>
